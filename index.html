<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚀 90 JOURS POUR ATTEINDRE LA LIBERTÉ FINANCIÈRE 🚀</title>

  <!-- Ajoutez du style CSS pour personnaliser l'apparence et l'animation -->
  <style>
    body {
      text-align: center;
      margin: 20px;
    }

    #video-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      /* Ajustez cette valeur pour un espacement supplémentaire sous la vidéo */
    }

    iframe {
      max-width: 800px;
      /* Limitez la largeur de la vidéo */
      height: 315px;
      /* Ajustez la hauteur en fonction de vos préférences */
    }

    h1 {
      color: #333;
      /* Couleur du texte du titre */
      font-size: 36px;
      /* Taille du texte du titre, ajusté pour être assez gros */
      margin-top: 20px;
      /* Espace au-dessus du titre */
    }

    button {
      background-color: #FF0000;
      /* Couleur de fond rouge du bouton */
      color: white;
      /* Couleur du texte du bouton */
      padding: 25px 50px;
      /* Espace autour du texte à l'intérieur du bouton, ajusté pour un bouton plus grand */
      font-size: 20px;
      /* Taille du texte du bouton, ajusté */
      border: none;
      /* Supprimez la bordure du bouton */
      border-radius: 10px;
      /* Ajoutez un coin arrondi au bouton */
      cursor: pointer;
      /* Curseur de la souris indiquant que le bouton est cliquable */
      animation: moveButton 1s infinite;
      /* Ajoutez une animation constante plus rapide */
      margin-top: -15px;
      /* Légèrement relevé le bouton */
    }

    @keyframes moveButton {

      0%,
      100% {
        transform: translateY(0);
        /* Aucun mouvement à l'origine et à la fin */
      }

      50% {
        transform: translateY(-10px);
        /* Déplace le bouton vers le haut à mi-chemin de l'animation, plus rapide */
      }
    }

    p {
      color: #555;
      /* Couleur du texte de la phrase */
      font-size: 18px;
      /* Taille du texte de la phrase, ajusté pour être plus grand */
      font-weight: bold;
      /* Texte en gras */
      margin-top: -100px;
      /* Ajustez la marge au-dessus de la phrase (en pixels) */
      line-height: 1.5;
      /* Hauteur de ligne pour assurer une bonne lisibilité sur deux lignes */
    }

    /* Ajustez la marge supérieure du lien englobant le bouton pour déplacer le bouton */
    a {
      display: block;
      margin-top: 10px;
      /* Ajustez cette valeur pour déplacer le bouton de 10px */
      margin-bottom: 100px;
    }
  </style>
</head>

<body>

  <!-- Ajoutez le titre au-dessus de la vidéo -->
  <h1>🚀 90 JOURS POUR<br>ATTEINDRE LA LIBERTÉ<br>FINANCIÈRE 🚀</h1>

  <!-- Enveloppez la nouvelle vidéo dans une div pour la centrer -->
  <div id="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/T1CEdzQEk6M?si=WFUXnbRUigwUE74Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </div>

  <!-- Ajoutez un bouton vers la nouvelle page d'achat avec le nouveau texte -->
  <a href="https://calendly.com/jordantules/90-jours-pour-devenir-libre-financierement-avec-mym-of?month=2024-02" target="_blank">
    <button>📞 JE RESERVE MON APPEL</button>
  </a>

  <!-- Ajoutez une phrase motivante sous le bouton rouge -->
  <p>☝🏽 Regarde la vidéo en entière !<br>Surprise à la fin ☝🏽</p>

</body>

</html>
